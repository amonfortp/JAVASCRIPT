<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event 1</title>
</head>

<body>
    <script>
        document.onmousemove = message;

        function message(event) {
            document.getElementById("result").innerHTML = "Y -> " + event.screenY + " X -> " + event.screenX
        }
    </script>
    <p id="result"></p>
</body>

</html>
